<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMARA - Pure Organic Care</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Italiana Font -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <!-- TT Commons Pro is a premium font, using a similar alternative for demo -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#home" class="logo">AMARA</a>
                <ul class="nav-links">
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="auth-buttons">
                    <a href="#login" class="login-btn">Login</a>
                    <a href="#signup" class="signup-btn">Sign up</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <img src="assets/leave-image.svg" alt="" class="decorative-leaf-left">
                <h1>Soft on Skin, Strong on Protection</h1>
                <p>Experience the richness of nature with Rasa's cold pressed mustard oils and coconut oils — crafted for your well-being and your kitchen.</p>
                <div class="hero-buttons">
                    <button class="btn-primary">Shop now</button>
                    <a href="#learn-more" class="btn-secondary">Learn more →</a>
                </div>
                <img src="assets/flower-image.svg" alt="" class="decorative-flower-bottom">
            </div>
            <div class="hero-image">
                <div class="arch-container">
                    <img src="assets/flower-image.svg" alt="" class="product-flower">
                    <div class="arch-outer">
                        <div class="arch-inner">
                            <img src="assets/star.svg" alt="" class="decorative-star">
                            <img src="assets/product.svg" alt="PureCare Product" class="product-image">
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
