<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amara</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <img src="assets/logo-dark.png" alt="AMARA">
                </a>
            </div>
            <div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="policy.html">Policy</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="organic.html">Why Organic</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="auth-buttons">
                    <a href="login.html" class="active">Login</a>
                    <a href="register.html" class="signup-btn">Sign up</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Login to your account</p>
            
            <form class="auth-form" id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="loginIdentifier">Email or Phone Number</label>
                    <input type="text" id="loginIdentifier" name="loginIdentifier" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="auth-btn">Login</button>
            </form>

            <p class="auth-switch">
                Don't have an account? <a href="register.html">Sign up</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-background">
            <img src="assets/logo-light.png" alt="AMARA">
        </div>
        <div class="footer-content">
            <div class="footer-left">
                <a href="index.html" class="footer-logo">
                    <img src="assets/logo-desc.png" alt="AMARA">
                </a>
                <nav class="footer-nav">
                    <a href="index.html">Home</a>
                    <a href="product.html">Shop</a>
                    <a href="about.html">About</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                    <a href="policy.html">Policy</a>
                    <a href="terms.html">Condition</a>
                </nav>
            </div>
            <div class="footer-subscribe">
                <form class="footer-form">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
                <p>By subscribing you agree to with our <a href="terms.html">Privacy Policy</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-copyright">Â©2024 Aamara All rights reserved</div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Loader -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
